<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Validator Cards</title>
</head>
<body>
    <div class="widjet">
        <div class="images-container">
            <ul class="cards">
                <li><img src="./img/visa.png" class="card-img visa"alt="Visa"></li>
                <li><img src="./img/mir.png" class="card-img mir"alt="MIR"></li>
                <li><img src="./img/mastercard.png" class="card-img mastercard"alt="Mastercard"></li>
                <li><img src="./img/american-express.png" class="card-img americanexpress"alt="American-Express"></li>
                <li><img src="./img/discover.png" class="card-img discover"alt="Discover"></li>
                <li><img src="./img/jcb.png" class="card-img jcb"alt="JCB"></li>
                <li><img src="./img/diners-club.png" class="card-img diners"alt="Diners"></li>
            </ul>
        </div>
        <form class="validate-form">

            <button class="validate-button">Click for check</button>
        </form>
        </div>
